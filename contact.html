<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ABC Trading Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('path-to-contact-header.jpg');
            height: 40vh;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-info {
            padding: 2rem;
            background: var(--light-bg);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Copy navbar from index.html -->

    <header class="contact-header">
        <h1 class="display-4">Contact Us</h1>
    </header>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h3><i class="fas fa-map-marker-alt"></i> Our Location</h3>
                    <p>123 Business Street, Suite 100<br>New York, NY 10001</p>
                    
                    <h3><i class="fas fa-phone"></i> Phone</h3>
                    <p>+1 (555) 123-4567</p>
                    
                    <h3><i class="fas fa-envelope"></i> Email</h3>
                    <p>info@abctrading.com</p>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Copy contact form from index.html -->
            </div>
        </div>
    </div>

    <!-- Copy footer from index.html -->
</body>
</html>
